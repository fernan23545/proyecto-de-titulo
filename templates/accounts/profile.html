{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Mi perfil</h1>

  <div class="bg-white rounded-2xl shadow border p-6 space-y-3">
    <p><span class="font-semibold">Usuario:</span> {{ request.user.username }}</p>
    <p><span class="font-semibold">Correo:</span> {{ request.user.email }}</p>
    <p><span class="font-semibold">Nombre completo:</span>
      {% if request.user.get_full_name %}
        {{ request.user.get_full_name }}
      {% else %}
        (no registrado)
      {% endif %}
    </p>
  </div>

  <div class="mt-4">
    <a href="{% url 'logout' %}"
       class="inline-block px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">
      Cerrar sesi√≥n
    </a>
  </div>
</div>
{% endblock %}
