{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow mt-10">
  <h1 class="text-xl font-bold mb-4">Editar emprendimiento</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="px-4 py-2 bg-green-600 text-white rounded-lg mt-3">
      Guardar cambios
    </button>
  </form>

</div>
{% endblock %}
