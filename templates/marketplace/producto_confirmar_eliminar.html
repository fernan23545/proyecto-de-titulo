{% extends "base.html" %}

{% block content %}

<div class="max-w-xl mx-auto mt-20 bg-white p-8 rounded-2xl shadow">

    <h1 class="text-2xl font-bold text-red-600 mb-4">
        Eliminar producto / servicio
    </h1>

    <p class="text-gray-700 mb-6">

    <form method="POST">
        {% csrf_token %}
        <div class="flex gap-4">

            <a href="{% url 'emprendimiento_detalle' producto.emprendimiento.pk %}"

            </a>

            <button class="flex-1 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">

        </div>
    </form>

</div>

{% endblock %}
