{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="max-w-3xl mx-auto p-6">

    <h1 class="text-3xl font-bold text-green-700 mb-8">
        Agregar producto / servicio a: {{ emprendimiento.nombre }}
    </h1>

    <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-200">

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Campo: Tipo -->
            <div>
                <label class="font-semibold text-gray-700">Tipo</label>
                <select name="tipo"
                    class="w-full mt-2 p-3 rounded-xl border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
                    {% for value, label in form.fields.tipo.choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Campo: Nombre -->
            <div>
                <label class="font-semibold text-gray-700">Nombre</label>
                <input type="text" name="nombre" value="{{ form.nombre.value|default:'' }}"
                    class="w-full mt-2 p-3 rounded-xl border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Campo: Descripción -->
            <div>
                <label class="font-semibold text-gray-700">Descripción</label>
                <textarea name="descripcion" rows="4"
                    class="w-full mt-2 p-3 rounded-xl border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">{{ form.descripcion.value|default:'' }}</textarea>
            </div>

            <!-- Campo: Precio -->
            <div>
                <label class="font-semibold text-gray-700">Precio</label>
                <input type="number" step="0.01" name="precio"
                    value="{{ form.precio.value|default:'' }}"
                    class="w-full mt-2 p-3 rounded-xl border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Campo: Imagen -->
            <div>
                <label class="font-semibold text-gray-700">
                    Imagen del producto / servicio
                </label>
                <input type="file" name="imagen"
                    class="mt-2 w-full text-gray-700">
            </div>

            <!-- Botón -->
            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl shadow">
                    Guardar
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
